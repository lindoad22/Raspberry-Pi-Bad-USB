<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Script Edit</title>
</head>
<body>
    <div id="wrapper">
        <div id="menu">
            <a href="/">Settings</a>
            <a href="/logbook">logbook</a>
        </div>

        <div id="script_card">
            <div id="script_list">
                {list_item}
            </div>
            
            <div id="edit_script">
                <form method="POST" enctype="text/plain">
                    <textarea name="script" id="textarea_script">{script}</textarea>
                    <div>
                        <label for="new_script">New Script</label>
                        <input name="new_script" type="checkbox">
                    </div>
                    <div>
                        <label for="active_script">Active Script</label>
                        <input name="active_script" type="checkbox">
                    </div>

                    <div class="button_div">
                        <button type="submit">send</button>
                    </div>
                </form>
                
                {message}
            </div>
            
        </div>

    </div>
</body>
</html>
