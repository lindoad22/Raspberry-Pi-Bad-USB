<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Edit</title>
</head>
<body>
    <div>
        <div id="script_list">
            <div class="list_item">script number</div>
        </div>
        
        <div id="edit_script">
            <form method="POST">
                <textarea name="script" id="textarea_script">{script}</textarea>
                
                <button type="submit">send</button>
            </form>
            
        </div>
    </div>
</body>
</html>
